<!DOCTYPE HTML> 
<html lang=pl>
<head>
    <meta charset="utf-8"/>
	<title>Keepo Company</title>
	<meta name="description" content="Keepo.CO"/>
	<meta name="keywords" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>	
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
	<link href='https://fonts.googleapis.com/css?family=Lato|Noto+Sans:700&subset=latin-ext,latin' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/script.js"></script>	
    <link rel='icon' href="http://i.imgur.com/109PFA1.png"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>	   
	
	<script>
		$(document).ready(function()
		{
			$("#logo").hide().fadeIn(800);
			$("#topbar").hide().fadeIn(1000);
			$("#content").hide().fadeIn(1200); 
			$("#botbar").hide().fadeIn(1600); 
		});
		
		$(document).ready(function()
		{
			$(".button,#logo").click(function()
			{
				$("#text").hide().fadeIn(600);
			});
		});
		
		$(document).ready(function()
		{
			$("#botbar").click(function()
			{
				$("#botbar").hide();
			});
		});
	</script>	
</head>


<body onload="stronaglowna()">

   <div id="container">
		<div id="logo" onclick="stronaglowna()">
			<img src="logo.png" id="logo_png"/>
			<div id="logo_text">Keepo.CO</div>
		</div>
		
		<div id="topbar">
			<div class="button" onclick="stronaglowna()">Strona główna</div>
			<div class="button" onclick="dzialalnosc()">Działalność</div>
			<div class="button" onclick="projekty()">Projekty</div>
			<div class="button"  onclick="kontakt()">Kontakt</div>
		</div>
   
		<div id="content">
			<div id="text"></div>
		</div>
		
		<div id="botbar">
			Strona stworzona przy użyciu HTML, CSS i JS. Marcin Rakoczy &copy; 2016 [x]
		</div>
		
</body> 


</html>
